<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C11 IA ‚Äî Interface</title>
<style>
  :root{
    --gold: #d4af37;
    --bg-dark: #030405;
    --panel: rgba(3,4,5,0.65);
    --glass: rgba(255,255,255,0.03);
    --radius: 16px;
    --font-sans: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
  }
  /* Reset */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:var(--font-sans);background:var(--bg-dark);color:var(--gold);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
  /* Background image: replace the url() below with your futuristic image file if desired */
  body::before{
    content:"";
    position:fixed;inset:0;
    background:
      radial-gradient(1200px 600px at 80% 10%, rgba(10,20,30,0.35), transparent 20%),
      linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.85));
    z-index:0;
    pointer-events:none;
  }

  .app{
    position:relative;z-index:1;
    min-height:100vh;
    display:flex;flex-direction:column;
  }

  header{
    display:flex;align-items:center;gap:18px;
    padding:34px 48px;
    border-bottom:1px solid rgba(255,255,255,0.02);
  }
  .logo-wrap{display:flex;align-items:center;gap:18px}
  .logo{
    width:96px;height:96px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.3));
    border:3px solid rgba(212,175,55,0.12);
    box-shadow:0 6px 30px rgba(0,0,0,0.6), inset 0 0 18px rgba(212,175,55,0.02);
  }
  .logo svg{width:56px;height:56px;fill:var(--gold)}
  .title h1{font-size:42px;margin:0;font-weight:700;letter-spacing:1px}
  .title p{margin:4px 0 0;color:rgba(212,175,55,0.9);font-weight:600}

  /* Layout */
  .layout{display:flex;flex:1;padding:28px 48px;gap:28px}
  .sidebar{
    width:250px;min-height:520px;padding:22px;border-radius:26px;
    border:2px solid rgba(212,175,55,0.18);background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.4));
    display:flex;flex-direction:column;gap:18px;
  }
  .side-btn{
    display:flex;align-items:center;gap:14px;padding:18px 16px;border-radius:20px;border:2px solid rgba(212,175,55,0.22);
    background:transparent;color:var(--gold);font-weight:700;font-size:16px;cursor:pointer;
    transition:all .18s;outline:none;
  }
  .side-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.6)}
  .side-btn .icon{width:28px;height:28px;display:inline-flex;align-items:center;justify-content:center;opacity:0.98}
  .side-bottom{margin-top:auto}
  .small-caption{font-size:12px;color:rgba(212,175,55,0.7);display:flex;align-items:center;gap:8px;padding-left:6px}

  /* Main card */
  .main{
    flex:1;border-radius:22px;padding:26px;background:linear-gradient(180deg, rgba(2,4,6,0.5), rgba(2,4,6,0.45));
    border:2px solid rgba(212,175,55,0.09);display:flex;flex-direction:column;gap:18px;
    min-height:520px;
  }
  .main-head{display:flex;align-items:flex-start;justify-content:space-between;gap:18px}
  .welcome{font-size:28px;font-weight:700;color:var(--gold)}
  .panel{display:grid;grid-template-columns:1fr 360px;gap:18px}

  /* Chat area */
  .chat-area{
    padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border:1px solid rgba(255,255,255,0.02);min-height:360px;display:flex;flex-direction:column;gap:12px;
  }
  .message{max-width:78%;padding:16px;border-radius:12px;background:rgba(0,0,0,0.45);color:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
  .message.assistant{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.55));color:#fff;border:1px solid rgba(212,175,55,0.06)}
  .messages{display:flex;flex-direction:column;gap:12px;flex:1;overflow:auto;padding-right:8px}
  .input-row{display:flex;gap:12px;padding-top:8px}
  .input-row input{
    flex:1;padding:14px 16px;border-radius:12px;border:none;background:rgba(0,0,0,0.5);color:#ddd;font-size:15px;
    outline: none;
  }
  .send-btn{
    padding:12px 16px;border-radius:12px;border:2px solid rgba(212,175,55,0.18);background:transparent;color:var(--gold);cursor:pointer;
    font-weight:700;
  }

  /* Agents grid */
  .agents-wrap{
    display:flex;flex-direction:column;gap:12px;
  }
  .agents-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .agent-card{
    border-radius:12px;overflow:hidden;border:2px solid rgba(212,175,55,0.18);background:linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0.45));
    cursor:pointer;display:flex;align-items:center;justify-content:center;padding:8px;position:relative;
  }
  .agent-card.active{box-shadow:0 8px 30px rgba(212,175,55,0.06);border-color:var(--gold)}
  .agent-thumb{
    width:100%;height:120px;background-size:cover;background-position:center;border-radius:8px;display:block;filter:contrast(0.9) saturate(0.7);
  }
  .agent-label{position:absolute;left:8px;bottom:8px;font-weight:700;background:rgba(0,0,0,0.45);padding:6px 8px;border-radius:8px;font-size:13px}

  /* footer small hint */
  .footer-hint{font-size:13px;color:rgba(212,175,55,0.65);margin-top:6px}

  /* Responsive */
  @media (max-width:980px){
    .layout{flex-direction:column;padding:18px}
    .sidebar{width:100%;display:flex;flex-direction:row;gap:10px;overflow:auto;padding:12px;border-radius:12px}
    .panel{grid-template-columns:1fr;gap:12px}
    .agents-wrap{order:2}
  }
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo-wrap">
      <div class="logo" aria-hidden>
        <!-- brain icon -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <path d="M12 2a4 4 0 0 0-4 4v1H6.2A3.2 3.2 0 0 0 3 10.2v3.6A3.2 3.2 0 0 0 6.2 17H8v1a4 4 0 0 0 8 0v-1h1.8A3.2 3.2 0 0 0 21 13.8v-3.6A3.2 3.2 0 0 0 17.8 7H16V6a4 4 0 0 0-4-4zM8 10v4H6.2a1.2 1.2 0 0 1-1.2-1.2v-1.6c0-.66.54-1.2 1.2-1.2H8zm8 4v-4h1.8c.66 0 1.2.54 1.2 1.2v1.6c0 .66-.54 1.2-1.2 1.2H16z"/>
        </svg>
      </div>
      <div class="title">
        <h1>C11 IA</h1>
        <p>SEU ASSISTENTE SEM LIMITA√á√ïES</p>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <button class="side-btn" data-action="chat"><span class="icon">üí¨</span> CHAT</button>
      <button class="side-btn" data-action="gallery"><span class="icon">üñºÔ∏è</span> GALERIA</button>
      <button class="side-btn" data-action="agents"><span class="icon">üß≠</span> AGENTES</button>
      <div class="side-bottom">
        <button class="side-btn" data-action="settings"><span class="icon">‚öôÔ∏è</span> CONFIGURA√á√ïES</button>
        <div class="small-caption" style="margin-top:12px"><span style="opacity:.9">Auto-save</span> ¬∑ Chat salvo localmente</div>
      </div>
    </aside>

    <main class="main" aria-live="polite">
      <div class="main-head">
        <div class="welcome">Bem-vindo √† C11 IA</div>
        <div style="text-align:right;min-width:200px">
          <div style="font-weight:700;color:rgba(212,175,55,0.92)">Painel do Assistente</div>
          <div style="font-size:13px;color:rgba(212,175,55,0.65)">Escolha um agente para come√ßar</div>
        </div>
      </div>

      <div class="panel">
        <!-- CHAT -->
        <section class="chat-area" id="chatArea">
          <div class="messages" id="messages"></div>

          <div class="input-row">
            <input id="inputBox" placeholder="Digite aqui..." autocomplete="off" />
            <button class="send-btn" id="sendBtn">ENVIAR</button>
          </div>
          <div class="footer-hint">Dica: pressione Enter para enviar. Chat auto-salvo.</div>
        </section>

        <!-- AGENTES -->
        <aside class="agents-wrap">
          <div class="agents-grid" id="agentsGrid">
            <!-- agent items inserted by JS -->
          </div>
          <div style="margin-top:6px;color:rgba(212,175,55,0.7);font-size:13px">
            Clique em um agente para selecion√°-lo. A IA responder√° com a personalidade escolhida.
          </div>
        </aside>
      </div>
    </main>
  </div>
</div>

<script>
/*
  C11 IA ‚Äî Frontend interativo minimal
  - Chat messages persistem em localStorage (chave: c11_chat_history)
  - Agentes s√£o mockups; substitua 'image' URLs se possuir imagens geradas
  - O chat N√ÉO chama backend ‚Äî √© front-end demo. Integra√ß√£o com APIs dispon√≠vel a pedido.
*/

const DEFAULT_AGENTS = [
  { id: 'agent-1', name: 'Operator A', image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='#051018'/><g fill='none' stroke='#89b3c2' stroke-width='6' transform='translate(40,40)'><circle cx='260' cy='160' r='120' stroke-opacity='.22'/><path d='M200 320c40-80 160-80 200 0' stroke-opacity='.22'/></g><text x='50%' y='90%' font-size='28' fill='#d4af37' font-family='Arial' text-anchor='middle'>Operator A</text></svg>`) },
  { id: 'agent-2', name: 'Operator B', image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='#041224'/><g fill='none' stroke='#3aa0bd' stroke-width='6' transform='translate(40,40)'><rect x='60' y='90' width='320' height='220' rx='18' stroke-opacity='.18'/></g><text x='50%' y='90%' font-size='28' fill='#d4af37' font-family='Arial' text-anchor='middle'>Operator B</text></svg>`) },
  { id: 'agent-3', name: 'Operator C', image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='#041018'/><g fill='none' stroke='#0fa' stroke-width='6' transform='translate(40,40)'><path d='M100 180c70-110 260-30 280 40' stroke-opacity='.15'/></g><text x='50%' y='90%' font-size='28' fill='#d4af37' font-family='Arial' text-anchor='middle'>Operator C</text></svg>`) },
  { id: 'agent-4', name: 'Operator D', image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='#06040a'/><g fill='none' stroke='#e08b1a' stroke-width='6' transform='translate(40,40)'><circle cx='300' cy='160' r='110' stroke-opacity='.12'/></g><text x='50%' y='90%' font-size='28' fill='#d4af37' font-family='Arial' text-anchor='middle'>Operator D</text></svg>`) }
];

// DOM refs
const messagesEl = document.getElementById('messages');
const inputBox = document.getElementById('inputBox');
const sendBtn = document.getElementById('sendBtn');
const agentsGrid = document.getElementById('agentsGrid');

let chatHistory = [];
let selectedAgent = DEFAULT_AGENTS[0].id;
const STORAGE_KEY = 'c11_chat_history_v1';
const SELECTED_AGENT_KEY = 'c11_selected_agent_v1';

// render agents
function renderAgents(){
  agentsGrid.innerHTML = '';
  DEFAULT_AGENTS.forEach(a=>{
    const card = document.createElement('div');
    card.className = 'agent-card' + (a.id===selectedAgent? ' active':'');
    card.dataset.id = a.id;
    card.innerHTML = `
      <div class="agent-thumb" style="background-image:url('${a.image}')" title="${a.name}"></div>
      <div class="agent-label">${a.name}</div>
    `;
    card.onclick = ()=>{ selectedAgent = a.id; saveSelectedAgent(); updateAgentSelection(); appendSystemMessage(\`Agente selecionado: \${a.name}\`); };
    agentsGrid.appendChild(card);
  });
}
function updateAgentSelection(){
  document.querySelectorAll('.agent-card').forEach(el=>el.classList.toggle('active', el.dataset.id === selectedAgent));
}

// chat rendering
function renderMessages(){
  messagesEl.innerHTML = '';
  chatHistory.forEach(m=>{
    const div = document.createElement('div');
    div.className = 'message' + (m.role === 'assistant'? ' assistant':'');
    div.textContent = m.text;
    messagesEl.appendChild(div);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

// persistence
function loadState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(raw) chatHistory = JSON.parse(raw);
    else {
      chatHistory = [{role:'assistant', text:'Ol√°! Como posso ajudar voc√™ hoje?'}];
    }
    const sel = localStorage.getItem(SELECTED_AGENT_KEY);
    if(sel) selectedAgent = sel;
  }catch(e){
    chatHistory = [{role:'assistant', text:'Ol√°! Como posso ajudar voc√™ hoje?'}];
  }
}
function saveState(){
  try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory)); }catch(e){}
}
function saveSelectedAgent(){ try{ localStorage.setItem(SELECTED_AGENT_KEY, selectedAgent); }catch(e){} }

// actions
function appendUserMessage(text){
  if(!text || !text.trim()) return;
  chatHistory.push({role:'user', text:text.trim()});
  renderMessages(); saveState();
  // Simulate assistant reply (mock personality per agent)
  setTimeout(()=>generateMockReply(text.trim()), 600);
}

function appendSystemMessage(text){
  chatHistory.push({role:'assistant', text: text});
  renderMessages(); saveState();
}

// Mock assistant reply ‚Äî replace this with real API call integration later
function generateMockReply(userText){
  const agent = DEFAULT_AGENTS.find(a=>a.id===selectedAgent) || DEFAULT_AGENTS[0];
  // simple personality flavors:
  const flavors = {
    'agent-1': `(${agent.name}) Entendi. Resumindo: ${shorten(userText)} ‚Äî quer virar um plano de a√ß√£o?`,
    'agent-2': `(${agent.name}) Analisando: ${shorten(userText)}. Posso gerar um esbo√ßo imediato.`,
    'agent-3': `(${agent.name}) Observa√ß√£o t√©cnica: ${shorten(userText)}. Precisa de exemplos?`,
    'agent-4': `(${agent.name}) Estrat√©gia: ${shorten(userText)}. Vamos priorizar 3 tarefas.`
  };
  const reply = flavors[selectedAgent] || `(${agent.name}) Resposta ao pedido: ${shorten(userText)}`;
  chatHistory.push({role:'assistant', text: reply});
  renderMessages(); saveState();
}
function shorten(t){ return t.length>120? t.slice(0,117)+'...': t; }

// init
sendBtn.addEventListener('click', ()=>{ appendUserMessage(inputBox.value); inputBox.value=''; inputBox.focus(); });
inputBox.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); appendUserMessage(inputBox.value); inputBox.value=''; }});
document.querySelectorAll('.side-btn').forEach(b=>b.addEventListener('click', (ev)=>{
  const act = b.dataset.action;
  if(act==='settings'){ if(confirm('Resetar chat salvo? Isso apagar√° hist√≥rico local.')){ chatHistory = [{role:'assistant', text:'Ol√°! Como posso ajudar voc√™ hoje?'}]; saveState(); renderMessages(); } }
  else if(act==='gallery'){ alert('Galeria: fun√ß√£o demo. Posso gerar imagens dos agentes se desejar.'); }
}));

// load
loadState();
renderAgents();
renderMessages();
updateAgentSelection();
saveSelectedAgent();
</script>
</body>
</html>
